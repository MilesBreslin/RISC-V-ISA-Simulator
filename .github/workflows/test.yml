name: Compile Test
on:
  push:
    branches:
      - 'test_githubworkflow'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile the program
        run: make
      - name: Run example
        run: ./build/riscv_simulator --verbose --load-file example.mem